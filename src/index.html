<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Expo</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true">
      <a-assets>
        <img id="image-01-asset" src="./assets/target-01/image.png" />
        <audio id="sound-01-asset" src="./assets/target-01/sound.mp3" crossorigin="anonymous" preload="auto" loop="true"></audio>
        <video id="video-01-asset" src="./assets/target-01/video.mov" crossorigin="anonymous" preload="auto" loop="true"></video>
      </a-assets>
      <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="target-01" mindar-image-target="targetIndex: 0">
        <a-sound id="sound-01" src="#sound-01-asset"></a-sound>
        <!-- <a-image id="image-01" src="#image-01-asset" height="1.4"></a-image> -->
        <a-video id="video-01" src="#video-01-asset" height="1.4"></a-video>
      </a-entity>
    </a-scene>
    <script type="module" src="./index.js"></script>
  </body>
</html>
